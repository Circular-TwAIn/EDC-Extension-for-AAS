# EDC4AAS Extension specific
edc.aas.exposeSelfDescription = False
# Timeouts in seconds
edc.aas.client.waitForAgreementTimeout = 15
edc.aas.client.waitForTransferTimeout = 30
edc.aas.client.waitForCatalogTimeout = 30
edc.aas.client.acceptAllProviderOffers = true
# edc.aas.client.acceptedContractOffersPath = ./example/resources/acceptedContractOffers.json

# Port and path for e.g., this extension's SelfDescription
web.http.port=9191
web.http.path=/api

# Port and path for requesting an EDC to communicate with another EDC by IDS messages (consumer-provider)
web.http.management.port=9192
web.http.management.path=/management

# Port and path for DSP protocol messages (from another EDC)
web.http.protocol.port = 9292
web.http.protocol.path = /dsp
edc.dsp.callback.address=http://localhost:9292/dsp

# X-Api-Key
edc.api.auth.key=password

# GUI configuration (enables DataDashboard to communicate with EDC)
edc.web.rest.cors.enabled = true
edc.web.rest.cors.origins = *
edc.web.rest.cors.headers = x-api-key, content-type
edc.web.rest.cors.methods = GET, POST, DELETE, PUT, OPTIONS
